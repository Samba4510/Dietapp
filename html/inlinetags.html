<!DOCTYPE html>
<html lang="en">
<head><b>Inlinetags</b>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlinetags</title>
</head>
<body>
    <p>Welcome to <b>FC Barcelona</b></p>
    <p>Welcome to <strong>FC Barcelona</strong></p>
    <p>Welcome to <i>FC Barcelona</i></p>
    <p>Welcome to <em>FC Barcelona</em></p>
    <p>Welcome to <mark>FC Barcelona</mark></p>
    <p>Welcome to <del>FC Barcelona</del></p>
    <p>Welcome to <ins> FC Barcelona</ins></p>
    <p>Square formula:a<sup>2</sup></p>
    <p>water formula:H<sub>2</sub>O</p>
</body>
</html>
