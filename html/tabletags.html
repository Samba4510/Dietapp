<!DOCTYPE html>
<html lang="en">
<head>Table tags
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>
    <!--Table tags-->
    <table border="1xp solid">
        <tr>
            <th>EID</th>
            <th>ENAME</th>
            <th>EADD</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Sai</td>
            <td>Nellore</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Ravi</td>
            <td>kakinada</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Rani</td>
            <td>kadapa</td>
        </tr>
    </table><br>
    <table border="2xp">
        <tr>
            <th colspan="2">Game</th>
            <th>field</th>
        </tr>
        <tr>
            <td>football</td>
            <td>cricket</td>
            <td>outdoor</td>
        </tr>
    </table><br>
    <table border="2xp">
        <tr>
            <th rowspan="2">Game</th>
            <th>cricket</th>
        </tr>
        <tr>
            <td>football</td>
        </tr>
    </table>
</body>
</html>
