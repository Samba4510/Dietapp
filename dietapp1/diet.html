<!DOCTYPE html>
<html>
    <head>
        <title>Diet</title>
        <link rel="stylesheet" href="./css/diet.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="banner">
        <header class="navbar">
            <img src="./images/diet.png" class="logo">
        <nav>
            <ul>
                <li><a href="../diet homepage/home.html"
                    target="myframe">Home</a></li>
                <li><a href="../diet homepage/aboutus.html"
                    target="myframe">AboutUs</a></li>
                <li><a href="../diet homepage/contactus.html"
                    target="myframe">ContactUs</a></li>
                <li><a href="../diet homepage/login.html" 
                    target="myframe">Login</a></li>
            </ul>
        </nav>
        </header>
        <div class="container">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="../images/img8.jpeg" alt="1" class="d-block w-100" style="width:35%;">
              </div>
              <div class="item">
                <img src="../images/img9.jpeg" alt="2" class="d-block w-100" style="width:35%;">
              </div>
              <div class="item">
                <img src="../images/img10.webp" alt="3" class="d-block w-100" style="width:35%;">
              </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <section>
        <article class="arti">
            <iframe name="myframe"
            style="width: 100%; height: 100%;border: none;
            overflow: hidden;"></iframe>
        </article>
        </section>
        <footer class="footer">
            &copy;All rights reserved to DIET!!!
        </footer>
        </div>
